<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쭈꾸미양식장 - 게시물 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(23, 223, 245, 0.5);
            font-family: 'TTHakgyoansimMulgyeolB';
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            border-radius: 10px;
            font-family: 'TTHakgyoansimMulgyeolB';
            /* 추가한 폰트 적용 */
            display: flex;
            /* Flexbox를 사용하여 내용 가운데 정렬 */
            flex-direction: column;
            /* 세로 방향으로 요소를 배치 */
            align-items: center;
            /* 수직 방향으로 가운데 정렬 */
        }

        /* 닫기 버튼 스타일 */
        .close {
            color: #f90707;
            float: right;
            font-size: 60px;
            font-weight: bold;
        }
        

        .close:hover,
        .close:focus {
            color: rgb(0, 0, 0);
            text-decoration: none;
            cursor: pointer;
        }
        
        
        /* 폰트 추가 */
        @font-face {
            font-family: 'HakgyoansimWoojuR';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-2@1.0/HakgyoansimWoojuR.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        /* 폰트 추가 */
        @font-face {
            font-family: 'TTHakgyoansimMulgyeolB';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2402_keris@1.0/TTHakgyoansimMulgyeolB.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
    </style>
</head>

<body>

    <!-- 게시물 작성 버튼 -->
    <button onclick="openModal()">게시글 작성</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- 모달 -->
    <div id="myModal" class="modal">
        <!-- 모달 내용 -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>게시글 작성</h2>
            <form action="">
                <label for="nickname">닉네임:</label>
                <input type="text" id="nickname" name="nickname"><br><br>
                <label for="title">제목:</label>
                <input type="text" id="title" name="title"><br><br>
                <label for="content">내용:</label><br>
                <textarea id="content" name="content" rows="4" cols="50"></textarea><br><br>
                <label for="mood">오늘의 기분:</label>
                <select id="mood" name="mood" style="font-family: 'HakgyoansimWoojuR';">
                    <option value="happy">HAPPY😊</option>
                    <option value="sad">SAD😢</option>
                    <option value="angry">ANGRY😠</option>
                    <option value="scared">SCARED😨</option>
                    <option value="excited">EXCITED😄</option>
                </select><br><br>
                <label for="image">이미지 업로드:</label>
                <input type="file" id="image" name="image" style="font-family: 'HakgyoansimWoojuR';"><br><br>

                <button type="button" class="btn btn-outline-primary mx-auto" onclick="submitForm()">게시</button>


            </form>
        </div>
    </div>

    <script>
                // 게시 버튼 클릭 시 실행되는 함수
        function submitForm() {
            // 여기에 게시 버튼을 눌렀을 때 수행할 동작을 작성하세요
            alert('게시되었습니다!');
            closeModal(); // 모달 닫기
        }
        
        // 모달 창 열기
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        // 모달 창 닫기
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // 사용자가 모달 외부를 클릭할 때 모달 창이 닫히도록
        window.onclick = function (event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
