<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JJOOGGUMI YANGSIKJANG</title>
    <style>
        @font-face {
            font-family: 'TTHakgyoansimKossuyeomR';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2402_keris@1.0/TTHakgyoansimKossuyeomR.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        /* 폰트 추가 */
        @font-face {
            font-family: 'HakgyoansimWoojuR';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-2@1.0/HakgyoansimWoojuR.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        /* 폰트 추가 */
        @font-face {
            font-family: 'TTHakgyoansimMulgyeolB';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2402_keris@1.0/TTHakgyoansimMulgyeolB.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-image: url('https://img.freepik.com/free-vector/under-the-sea-background-for-conference_23-2148657197.jpg?size=626&ext=jpg&ga=GA1.1.1546980028.1711929600&semt=ais');
            background-size: cover;
            /* 이미지를 화면에 맞게 조정 */
            background-repeat: no-repeat;
            /* 이미지 반복 없음 */
            background-position: center;
            /* 이미지를 가운데 정렬 */
            font-family: 'TTHakgyoansimMulgyeolB';
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 10%;
            border-radius: 10px;
            font-family: 'TTHakgyoansimMulgyeolB';
            background-image: url('https://img.freepik.com/free-vector/under-the-sea-background-for-conference_23-2148657197.jpg?size=626&ext=jpg&ga=GA1.1.1546980028.1711929600&semt=ais');
            background-size: cover;
            /* 추가한 폰트 적용 */
            display: flex;
            /* Flexbox를 사용하여 내용 가운데 정렬 */
            flex-direction: column;
            /* 세로 방향으로 요소를 배치 */
            align-items: center;
            /* 수직 방향으로 가운데 정렬 */
        }

        /* 닉네임과 제목 상자의 너비를 맞추기 위한 스타일 */
        label {
            width: 100px;
            /* 라벨의 너비를 100px로 설정 */
            display: inline-block;
            /* 인라인 블록 요소로 표시하여 다른 요소와 수평 정렬 */
            text-align: right;
            /* 텍스트를 오른쪽 정렬 */
            margin-right: 10px;
            /* 오른쪽 마진 추가 */
        }

        /* 닫기 버튼 스타일 */
        .close {
            color: #f90707;
            float: right;
            font-size: 60px;
            font-weight: bold;
        }


        .close:hover,
        .close:focus {
            color: rgb(0, 0, 0);
            text-decoration: none;
            cursor: pointer;
        }


        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");

        .background-banner {
            background-image: linear-gradient(45deg,
                    rgb(51 43 43 / 30%),
                    rgb(20 19 20 / 20%)), url("https://img.freepik.com/free-vector/under-the-sea-background-for-conference_23-2148657197.jpg?size=626&ext=jpg&ga=GA1.1.1546980028.1711929600&semt=ais");
            max-height: 100%;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'TTHakgyoansimKossuyeomR'
        }

        .user-info {
            display: flex;
            justify-content: start;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body data-bs-theme="primary">
    <div class="background-banner">

        <div class="px-3 py-5 my-8 text-center">
            <h1 class="display-5 text-body-emphasis">쭈꾸미 양식장</h1>
        </div>
        <div class="col-lg-6 mx-auto">
            <!-- 수정된 부분 -->
            <div class="row-cols-1 row-cols-md-5 d-block mx-auto w-15 pb-5 text-end" style="margin-left: 5px;">
                <!-- Button trigger modal -->
                <button onclick="openModal()" type="button" class="btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    글 작성
                </button>
            </div>
        </div>

        <!-- 모달 -->
        <div id="myModal" class="modal">
            <!-- 모달 내용 -->
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>게시글 작성</h2
